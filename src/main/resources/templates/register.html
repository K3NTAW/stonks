<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    <title>Register</title>
</head>
<body>
<form th:action="@{/Dashboard}" method="post" th:object="${userModel}">
    <div class="container">
        <h2>Create Account</h2>
        <h4>Username</h4>
        <input type="text" th:field="${userModel.username}" required>
        <h4>Password</h4>
        <input type="password" th:field="${userModel.password}" required>
    </div>
    <div class="container-btn">
        <button type="submit" class="button" value="Submit" style="--clr:#BF65FC"><span>submit</span><i></i></button>
    </div>


</form>
</body>
</html>
