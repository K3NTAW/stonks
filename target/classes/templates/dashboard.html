<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
<form  th:action="@{/dashboard}" method="get" th:object="${userModel}">
    <label>
        <input type="checkbox">
        <span class="menu"> <span class="hamburger"></span> </span>
        <ul>
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">buy</a>
            <a href="#">sell</a>
            <a href="#">transaction</a>
        </ul>
    </label>


    <div class="wrapper">
        <div class="typing-demo">
            <h2 class="logo">King-Stocks</h2>
        </div>
    </div>
    <p>Kunde: <strong><span  th:text="${userModel.email}"></span></strong></p>
    <main>
        <div>
            <h3 class="tvStock">Stocks</h3>
        </div>
        <section id="stock-list">
            <div class="stock-card">
                <div class="stock-info">
                    <h2>Apple</h2>
                    <p>Aktienkurs: $100</p>
                    <p>Veränderung: +5%</p>
                </div>
            </div>

            <div class="stock-card">
                <div class="stock-info">
                    <h2>Google</h2>
                    <p>Aktienkurs: $150</p>
                    <p>Veränderung: -3%</p>
                </div>
            </div>

            <!-- Weitere Aktienkarten können hier hinzugefügt werden -->
        </section>
    </main>
</form>

</body>
</html>
